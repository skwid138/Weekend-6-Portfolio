<section>
    <md-content class="md-padding" layout-xs="column" layout="row" layout-align="center start">
        <div flex-xs flex-gt-xs="50" layout="column">
            <md-card>
                <img layout-padding ng-src="images/hunter.JPG" class="md-card-image">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Hunter Rancourt</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-actions layout="row" layout-align="start center">
                    <md-card-icon-actions>
                        <md-button class="md-icon-button" aria-label="GitHub" ng-href="{{hc.user.data.html_url}}" target="_blank">
                            <md-icon md-svg-icon="images/icons/github.svg"></md-icon>
                        </md-button>
                        <md-button class="md-icon-button" aria-label="LinkedIn" ng-href="https://www.linkedin.com/in/hunter-rancourt/" target="_blank">
                            <md-icon md-svg-icon="images/icons/linkedin.svg"></md-icon>
                        </md-button>
                    </md-card-icon-actions>
                    <md-button ng-click="hc.showAboutMe()">About Me</md-button>
                    <md-button ng-click="hc.showRepos()">Code Repositories</md-button>
                </md-card-actions>
                <md-card-content id="bio"  class="anchor">
                    <p ng-hide="hc.aboutMe">
                        {{hc.user.data.bio}}
                    </p>
                    <div id="repo" ng-show="hc.myRepos" ng-repeat="repo in hc.repos.data">
                        <a href="repo.html_url">{{repo.name}}</a>
                    </div>
                </md-card-content>
            </md-card>
        </div>
    </md-content>
</section>
